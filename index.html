<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="images/pg1.svg" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <title>PokéGems Wiki</title>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <a href="/">
        <img src="images/logo.png" alt="PokeGems Logo" />
      </a>
    </div>
    <ul class="nav-links">
      <li><a href="pokemon.html">Pokémon</a></li>
      <li><a href="characters.html">Characters</a></li>
      <li><a href="misc.html">Misc.</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search the wiki..." />
      <button id="searchButton">Search</button>
      <div id="searchResults" class="search-results"></div>
    </div>

    <!-- Action Buttons -->
    <div class="button-container">
      <a href="https://store.playpokegems.com" target="_blank" class="stylized-button">
        <i class="fas fa-shop"></i>
      </a>
      <a href="https://map.playpokegems.com" target="_blank" class="stylized-button">
        <i class="fas fa-compass"></i>
      </a>
      <a href="https://discord.gg/vdMc5yU3Tu" target="_blank" class="stylized-button">
        <i class="fa-brands fa-discord"></i>
      </a>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 PokéGems. All rights reserved.</p>
  </footer>

  <!-- Font Awesome for Icons -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

  <!-- Search Functionality -->
  <script>
    const allPages = [
      { name: "Pokémon", url: "pokemon.html" },
      { name: "Characters", url: "characters.html" },
      { name: "Misc.", url: "misc.html" },
    ];

    const searchInput = document.getElementById("searchInput");
    const searchButton = document.getElementById("searchButton");
    const searchResults = document.getElementById("searchResults");

    searchButton.addEventListener("click", function () {
      const query = searchInput.value.toLowerCase().trim();
      searchResults.innerHTML = ""; // Clear previous results

      const matches = allPages.filter((page) =>
        page.name.toLowerCase().includes(query)
      );

      if (matches.length > 0) {
        matches.forEach((match) => {
          const result = document.createElement("div");
          result.textContent = match.name;
          result.classList.add("search-result-item");
          result.onclick = () => (window.location.href = match.url);
          searchResults.appendChild(result);
        });
      } else {
        const noResult = document.createElement("div");
        noResult.textContent = "No results found!";
        noResult.classList.add("search-result-item");
        searchResults.appendChild(noResult);
      }
    });

    searchInput.addEventListener("input", function () {
      searchResults.innerHTML = ""; // Clear results on input
    });
  </script>
</body>
</html>
