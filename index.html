<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PokéGems Wiki</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <a href="/">
        <img src="images/logo.png" alt="PokeGems Logo" />
      </a>
    </div>
    <ul class="nav-links">
      <li><a href="pokemon.html">Pokémon</a></li>
      <li><a href="characters.html">Characters</a></li>
      <li><a href="misc.html">Misc.</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search the wiki..." />
      <button id="searchButton">Search</button>
      <div id="searchResults" class="search-results"></div>
    </div>

    <!-- Action Buttons -->
    <div class="button-container">
      <a href="https://store.playpokegems.com" target="_blank" class="stylized-button">
        <i class="fas fa-shop"></i>
      </a>
      <a href="https://map.playpokegems.com" target="_blank" class="stylized-button">
        <i class="fas fa-compass"></i>
      </a>
      <a href="https://discord.gg/vdMc5yU3Tu" target="_blank" class="stylized-button">
        <i class="fa-brands fa-discord"></i>
      </a>
    </div>

    <!-- Newsfeed Section -->
    <div class="newsfeed-container">
      <h2>Latest News</h2>
      <div id="newsfeed"></div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 PokéGems. All rights reserved.</p>
  </footer>

  <!-- Font Awesome for Icons -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

  <!-- Fetch Newsfeed -->
  <script>
    async function fetchNewsfeed() {
      try {
        const response = await fetch("newsfeed.html");
        const newsHTML = await response.text();
        document.getElementById("newsfeed").innerHTML = newsHTML;
      } catch (error) {
        console.error("Error fetching newsfeed:", error);
      }
    }

    fetchNewsfeed(); // Load newsfeed on page load
  </script>
</body>
</html>
