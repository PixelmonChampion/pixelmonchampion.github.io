          body {

              height: 100px;

              background-color: #fff;

              align-items: center;
              justify-content: center;
              transition: transform 0.2s;
          }
  
          .pokemon-bubble:hover {

          }
  
          .pokemon-bubble img {
              width: 80%;
              height: auto;
