<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PokéGems Wiki - Pokémon</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <a href="/">
        <img src="images/logo.png" alt="PokeGems Logo" />
      </a>
    </div>
    <ul class="nav-links">
      <li><a href="pokemon.html">Pokémon</a></li>
      <li><a href="characters.html">Characters</a></li>
      <li><a href="misc.html">Misc.</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search the wiki or newsfeed..." />
      <button id="searchButton">Search</button>
      <div id="searchResults" class="search-results"></div>
    </div>

    <!-- Pokémon List -->
    <div class="pokemon-container">
      <!-- Example Pokémon (repeat for all Pokémon) -->
      <div class="pokemon-item">
        <a href="pokemon_2001.html">
          <img src="images/pokes/2001cubear.png" alt="Cubear" />
          Cubear
        </a>
      </div>
      <div class="pokemon-item">
        <a href="pokemon_2002.html">
          <img src="images/pokes/2002combear.png" alt="Combear" />
          Combear
        </a>
      </div>
      <!-- Repeat this block for all Pokémon -->
      <!-- Continue the pattern for all Pokémon listed, ensuring each has the corresponding image and link to its page -->
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 PokéGems. All rights reserved.</p>
  </footer>

  <!-- Font Awesome for Icons -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

  <!-- Search Functionality -->
  <script>
    const searchInput = document.getElementById("searchInput");
    const searchResults = document.getElementById("searchResults");

    // List of pages and newsfeed items
    const pages = [
      { name: "Pokémon", url: "pokemon.html" },
      { name: "Characters", url: "characters.html" },
      { name: "Misc.", url: "misc.html" },
    ];

    const newsfeed = [
      { name: "The PokéGems Wiki Lives!!?!", url: "#news1" },
      { name: "New Pokémon Added!", url: "#news2" },
    ];

    const allItems = [...pages, ...newsfeed];

    // Dynamic search
    searchInput.addEventListener("input", function () {
      const query = searchInput.value.toLowerCase().trim();
      searchResults.innerHTML = ""; // Clear previous results

      if (query === "") {
        searchResults.style.display = "none";
        return;
      }

      const matches = allItems.filter((item) =>
        item.name.toLowerCase().includes(query)
      );

      if (matches.length > 0) {
        matches.forEach((match) => {
          const resultItem = document.createElement("div");
          resultItem.textContent = match.name;
          resultItem.classList.add("search-result-item");
          resultItem.onclick = () => {
            window.location.href = match.url;
          };
          searchResults.appendChild(resultItem);
        });
      } else {
        const noResultItem = document.createElement("div");
        noResultItem.textContent = "No results found!";
        noResultItem.classList.add("search-result-item");
        searchResults.appendChild(noResultItem);
      }

      searchResults.style.display = "block";
    });

    // Hide results when clicking outside the search bar
    document.addEventListener("click", function (event) {
      if (!searchInput.contains(event.target) && !searchResults.contains(event.target)) {
        searchResults.style.display = "none";
      }
    });
  </script>
</body>
</html>
